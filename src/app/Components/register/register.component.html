<div class="register_wrapper">
  <div class="container" id="glass">
    <h2>Sign-up</h2>
    <form class="form">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="registerUserData.email" matInput type="text" name="email" id="" required>
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="registerUserData.password" type="password" name="password" id="" required>
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label>Confirm password</mat-label>
        <input matInput [(ngModel)]="registerUserData.confirm_password" type="password" name="confirm_password" id=""
          required>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)=registerUser()>Sign UP</button>
  </div>

</div>
